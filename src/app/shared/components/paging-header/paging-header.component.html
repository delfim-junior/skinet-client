<header>
  <span *ngIf="totalCount > 0">
    Showing
    <strong>
      {{pageIndex * pageSize - pageSize + 1}}
      -
      {{
      totalCount < pageIndex * pageSize
        ? totalCount
        : pageIndex * pageSize
      }}
    </strong>
    of
    <strong>
      {{totalCount}}
    </strong>
    Results
  </span>
  <span *ngIf="totalCount === 0">
    There are <strong>0</strong> results for this filter
  </span>
</header>
