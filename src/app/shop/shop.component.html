<div class="container">
  <div class="row">

    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select name="" id="" class="custom-select mb-3">
        <option value="">Alphabetical</option>
        <option value="">Price: Low to High</option>
        <option value="">Price: High to Low</option>
      </select>
      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let brand of productBrands$ | async">{{brand.name}}</li>
      </ul>

      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let type of productTypes$ | async">{{type.name}}</li>
      </ul>

    </section>

    <section class="col-9">

      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>Showing <strong>10</strong> of<strong> 16 </strong>Results</span>
        </header>
        <div class="form-inline mt-2">
          <input
            style="width: 300px"
            placeholder="search"
            type="text"
            class="form-control"
          >
          <button class="btn btn-outline-primary ml-2 my-2">Search</button>
          <button class="btn btn-outline-success ml-2 my-2">Reset</button>
        </div>
      </div>

      <!--PRODUCTS ITEMS-->
      <div class="row">
        <div class="col-4 mb-4" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
